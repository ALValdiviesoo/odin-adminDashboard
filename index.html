<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  
  <div class="container">
    <div class="leftSide">
      
      <div class="dashboard">

        <div class="logos">
          <img src="./images/transparency.png" alt="Logo" class="logo"> <span>Dashboard</span>
        </div>

        <div class="mainSettings">

          <div class="settingsRow">
            <img src="./images/home-icon-silhouette.png" alt="Home icon"> <label for="">Home</label>
          </div>

          <div class="settingsRow">
            <img src="./images/resume.png" alt="Profile icon"> <label for="">Profile</label>
          </div>

          <div class="settingsRow">
            <img src="./images/chatting.png" alt="Messages icon"> <label for="">Messages</label>
          </div>

          <div class="settingsRow">
            <img src="./images/restore.png" alt="History icon"> <label for="">History</label>
          </div>

          <div class="settingsRow">
            <img src="./images/to-do-list.png" alt="Tasks icon"> <label for="">Tasks</label>
          </div>

          <div class="settingsRow">
            <img src="./images/group-users.png" alt="Community icon"> <label for="">Community</label>
          </div>

        </div>

        <div class="subSettings">

        </div>

      </div>

    </div>

    <div class="rightSide">

      <nav class="navbar">
        <div class="topSection">

        </div>

        <div class="bottomSection">

        </div>
      </nav>

      <main class="mainContent">

      </main>

    </div>
  </div>

</body>
</html>
